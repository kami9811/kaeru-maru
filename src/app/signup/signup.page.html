<ion-header>
  <ion-toolbar color="main">
    <ion-buttons slot="start">
      <ion-back-button id="back" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div align="center">
    <h1>新感覚帰宅部レースゲーム！</h1>
  </div>
  <ion-img class="ion-padding logo" src="../../assets/icon/icon.png"></ion-img>
  <div class="top">新規登録</div>
  <div>
  <form class="ion-padding" (submit)="signup()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">ID</ion-label>
      <ion-input required type="text" [(ngModel)]="id" name="id"></ion-input>
      <ion-label position="floating">e-mail</ion-label>
      <ion-input required type="text" [(ngModel)]="email" name="email"></ion-input>
      <ion-label position="floating">パスワード</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" fill="outline" color="main">新規登録する</ion-button>
  </form>
  </div>
</ion-content>
